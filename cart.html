<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bean Boutique - Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
  <!-- AOS.js -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li class ="dropdown">
        <a href="coffee.html">Coffee Selection</a>
        <ul class="dropdown-content">
          <li><a href="cappuccino.html">Cappuccino</a></li>
          <li><a href="americano.html">Americano</a></li>
          <li><a href="latte.html">Latte</a></li>
        </ul>
      </li>
      <li><a href="brewing.html">Brewing Equipment</a></li>
      <li><a href="events.html">Events & Workshops</a></li>
      <li><a href="cart.html" class="active">Shopping Cart</a></li>
      <li><a href="offers.html">Special Offers</a></li>
    </ul>
  </nav>

  <main>
    
      <h1 data-aos="fade-up">Your Shopping Cart</h1>
      <div class="cart-items" id="cart-items" data-aos="fade-up"></div>
      <p id="total" data-aos="fade-up"></p>
      <button id="checkout" data-aos="fade-up">Proceed to Checkout</button>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cartContainer = document.getElementById("cart-items");
        const totalEl = document.getElementById("total");
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function updateCartDisplay() {
          cartContainer.innerHTML = "";
          let total = 0;

          if (cart.length === 0) {
            cartContainer.innerHTML = "<p>Your cart is empty.</p>";
            totalEl.innerText = "";
            return;
          }

          cart.forEach((item, index) => {
            total += item.price * item.quantity;

            const div = document.createElement("div");
            div.classList.add("cart-item");
            div.innerHTML = `
        <h2>${item.name}</h2>
        <p>
          Quantity: 
          <button class="qty-btn" data-index="${index}" data-action="minus">-</button>
          <span>${item.quantity}</span>
          <button class="qty-btn" data-index="${index}" data-action="plus">+</button>
        </p>
        <p>Price: $${(item.price * item.quantity).toFixed(2)}</p>
        <button class="remove-btn" data-index="${index}">ðŸ—‘ Remove</button>
      `;
            cartContainer.appendChild(div);
          });

          totalEl.innerText = `Total: $${total.toFixed(2)}`;
          localStorage.setItem("cart", JSON.stringify(cart));
        }

        // Event listener for +, -, and remove
        cartContainer.addEventListener("click", (e) => {
          const index = e.target.dataset.index;

          if (e.target.classList.contains("qty-btn")) {
            const action = e.target.dataset.action;
            if (action === "plus") {
              cart[index].quantity += 1;
            } else if (action === "minus" && cart[index].quantity > 1) {
              cart[index].quantity -= 1;
            }
          }

          if (e.target.classList.contains("remove-btn")) {
            cart.splice(index, 1);
          }

          updateCartDisplay();
        });

        // Checkout button
        document.getElementById("checkout").addEventListener("click", () => {
          alert("Proceeding to checkout...");
        });

        // Initial load
        updateCartDisplay();
      });

     AOS.init({
        duration: 1000,
        once: true
      });
    </script>
  </main>

  <footer>
    <p>&copy; 2025 Bean Boutique. All rights reserved.</p>
  </footer>
</body>
</html>
